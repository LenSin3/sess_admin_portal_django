{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SESS Admin Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'sess_admin_portal/css/style.css' %}">
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-dark: #212529;
            --bg-darker: #1a1d20;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 1.5rem;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo h1 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .login-logo p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-card {
            background-color: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
        }
        
        .login-form .form-floating {
            margin-bottom: 1rem;
        }
        
        .login-form .form-floating label {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="login-container">
        <!-- Logo and Title -->
        <div class="login-logo">
            <h1>SESS Inc.</h1>
            <p>Sierra Environmental and Social Services</p>
        </div>
        
        <!-- Login Card -->
        <div class="login-card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Admin Portal Login</h5>
                
                <!-- Login Form -->
                <form method="post" action="{% url 'login' %}" class="login-form">
                    {% csrf_token %}
                    
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p class="small text-muted">Use your employee username and password to log in.<br>Contact an administrator if you need assistance.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
